<!DOCTYPE html>
<html>
	<head>
		<title>Form Validation</title>
		<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			.invalid{
				color:red;
			}
			.valid{
				color:green;
			}
			body{
				text-align: center;
				margin-top: 3%;
				padding: 3%;
				background-color: pink;
			}
			input,label{
				border: 1px black;
				border-radius: 5px;
				padding:2%;
				font-size: 150%;
			}
		</style>
	</head>
<body>
	<div class="container">
		<div id="inputdata">
			<label for="pwd"><b>Password: </b></label>
			<input type="password" name="pwd" id="pwd" placeholder="Enter a Strong Password"><br>
			<input type="checkbox" id="shwpwd" onclick="showpassword()"><label for="shwpwd">Show Password</label>
		</div>
		<div id="message">
			<h3>Password Checking Status</h3>
			<p style="text-align: center;margin-top: 15px;">All read lines should be green</p>
			<p id="lengthcheck"><b>Numbers of Characters entered are: </b></p>
			<p id="lengthvalidator" class="invalid"><b>Minimum Length of Password must be 8 characters</b></p>
			<p id="uppercheck" class="invalid"><b>It Should contain atleast one uppercase</b></p>
			<p id="lowercheck" class="invalid"><b>It Should contain atleast one lowercase</b></p>
			<p id="symbolcheck" class="invalid"><b>It Should contain atleast one symbol</b></p>
			<p id="numbercheck" class="invalid"><b>It Should contain atleast one number</b></p><br>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
		var myinput=document.getElementById("pwd");
		var lengthcheck= document.getElementById("lengthcheck");
		var lengthvalidator=document.getElementById("lengthvalidator");
		var uppercase=document.getElementById("uppercase");
		var lowercase=document.getElementById("lowercase");
		var symbolcheck=document.getElementById("symbolcheck");
		var numbercheck=document.getElementById("numbercheck");

		myinput.addEventListener('keyup',function(event){
			var password =myinput.value
			lengthCheck(password);lengthValidator(password);upperCase(password);lowerCase(password);symbolCheck(password);numberCheck(password);
		});
		function lengthCheck(pass){
			var len = pass.length;
			lengthcheck.innerText ='Number of Characters: ' + len;
		};
		function lengthValidator(pass){
			if (pass.length >=8){
				lengthvalidator.classList.remove('invalid')
				lengthvalidator.classList.add('valid')
			}
			else{
				lengthvalidator.classList.remove('valid')
				lengthvalidator.classList.add('invalid')
			}
		};
		function upperCase(pass){
			var upperCaseLetters= /[A-Z]/g;		//g
			if (pass.match(upperCaseLetters)){
				uppercheck.classList.remove('invalid');
				uppercheck.classList.add('valid');
			}
			else{
				uppercheck.classList.remove('valid');
				uppercheck.classList.add('invalid');
			}
		};
		function lowerCase(pass){
			var lowerCaseLetters= /[a-z]/;
			if (pass.match(lowerCaseLetters)){
				lowercheck.classList.remove('invalid')
				lowercheck.classList.add('valid')
			}
			else{
				lowercheck.classList.remove('valid')
				lowercheck.classList.add('invalid')
			}
		};
		function symbolCheck(pass){
			var symbols= /[$-/:-?{-~!"^_@&+#%`\[\]]/;
			if (pass.match(symbols)){
				symbolcheck.classList.remove('invalid')
				symbolcheck.classList.add('valid')
			}
			else{
				symbolcheck.classList.remove('valid')
				symbolcheck.classList.add('invalid')
			}
		};
		function numberCheck(pass){
			var numbers= /[1-9]/;			//g
			if (pass.match(numbers)){
				numbercheck.classList.remove('invalid')
				numbercheck.classList.add('valid')
			}
			else{
				numbercheck.classList.remove('valid')
				numbercheck.classList.add('invalid')
			}
		};
		function showpassword(){
			var x =document.getElementById("pwd");
			if (x.type==="password"){
				x.type="text";
			}
			else{
				x.type="password";
			}
		}
</script>
